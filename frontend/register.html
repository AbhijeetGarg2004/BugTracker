<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BugTrackr | Sign Up</title>
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">BugTrackr</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container centered-container">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form id="registerForm" onsubmit="registerUser(event)">
          <div class="mb-3">
            <label for="regName" style="background-color: #393E46; color: #FFFFFF; font-weight: 600; padding-bottom: 0.3rem;">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="regName"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="mb-3">
            <label for="regEmail" style="background-color: #393E46; color: #FFFFFF; font-weight: 600; padding-bottom: 0.3rem;">Email address</label>
            <input
              type="email"
              class="form-control"
              id="regEmail"
              placeholder="your.email@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="regPassword" style="background-color: #393E46; color: #FFFFFF; font-weight: 600; padding-bottom: 0.3rem;">Password</label>
            <input
              type="password"
              class="form-control"
              id="regPassword"
              placeholder="●●●●●●●●"
              required
            />
          </div>
          <div class="mb-4">
            <label for="regConfirmPassword" style="background-color: #393E46; color: #FFFFFF; font-weight: 600; padding-bottom: 0.3rem;">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="regConfirmPassword"
              placeholder="●●●●●●●●"
              required
            />
          </div>
          <button type="submit" class="btn btn-accent w-100">Sign Up</button>
          <script>
            function registerUser(e) {
              console.log("registerUser() triggered");
              e.preventDefault();
            }
          </script>
        </form>
        <p class="text-center mt-3">
          Already have an account?
          <a href="index.html" class="text-decoration-none" style="color: var(--accent-color);">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto">
    <p>© 2025 BugTrackr. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
