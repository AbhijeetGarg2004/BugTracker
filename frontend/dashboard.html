<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BugTrackr | Dashboard</title>
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">BugTrackr</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-center">
          <!-- Assume we detect role in JS and show “Create Project” only for admins -->
          <li class="nav-item me-3" id="navCreateProject">
            <a class="btn btn-accent" href="create-project.html">Create Project</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light" onclick="logoutUser()">
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-custom">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Bug Dashboard</h2>
      <a href="report-bug.html" class="btn btn-accent">Report New Bug</a>
    </div>

    <!-- Bug List Container -->
    <div id="bugListContainer">
      <!-- JS will populate bug cards here -->
      <p class="text-center">Loading bugs…</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto">
    <p>© 2025 BugTrackr. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
