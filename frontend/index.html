<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BugTrackr | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">BugTrackr</a>
    </div>
  </nav>

  <div class="container centered-container">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm" onsubmit="loginUser(event)">
          <div class="mb-3">
            <label for="loginEmail" style="background-color: #393E46; color: #FFFFFF; font-weight: 600; padding-bottom: 0.3rem;">Email address</label>

            <input type="email" class="form-control" id="loginEmail" placeholder="your.email@example.com" required />
          </div>
          <div class="mb-3">
            <label for="loginPassword" style="background-color: #393E46; color: #FFFFFF; font-weight: 600; padding-bottom: 0.3rem;">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="●●●●●●●●" required />
          </div>
          <button type="submit" class="btn btn-accent w-100">Login</button>
        </form>
        <p class="text-center mt-3">
          Don't have an account?
          <a href="register.html" class="text-decoration-none" style="color: var(--accent-color);">Register</a>
        </p>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto">
    <p>© 2025 BugTrackr. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
