<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BugTrackr | Create Project</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">BugTrackr</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light" onclick="logoutUser()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Create Project Form -->
  <div class="container my-5">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="card p-4 shadow-sm">
        <h3 class="text-center mb-4">Create New Project</h3>
        <form id="createProjectForm" onsubmit="createProject(event)">
          <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="e.g. Website Redesign" required />
          </div>
          <div class="mb-3">
            <label for="projectDescription" class="form-label">Description</label>
            <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project overview…" required></textarea>
          </div>
          <!-- Optional: Add multi-select team members if you want -->
          <!-- <div class="mb-3">
            <label for="projectMembers" class="form-label">Team Members</label>
            <select id="projectMembers" class="form-select" multiple></select>
          </div> -->
          <button type="submit" class="btn btn-primary w-100">Create Project</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center py-3 bg-light mt-auto">
    <p class="mb-0">© 2025 BugTrackr. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>
</html>
